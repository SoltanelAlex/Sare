<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Contact | SARE.ro</title>

  <!-- CSS IMPORTS -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/hero.css">
  <link rel="stylesheet" href="styles/products.css">
  <link rel="stylesheet" href="styles/about.css">
  <link rel="stylesheet" href="styles/contact.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/animations.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <link rel="stylesheet" href="styles/utilities.css">
</head>

<body>

  <!-- 🔵 Navbar component -->
  <div w3-include-html="components/navbar.html"></div>

  <main class="page">
    <div class="container contact-container">

      <h1>Contactează-ne</h1>
      <p>Pentru oferte angro sau informații despre produse, completează formularul sau contactează-ne direct.</p>

      <form id="contactForm" onsubmit="demoSubmit(event)">
        <label for="name">Nume complet</label>
        <input type="text" id="name" name="name" required placeholder="Ex: Andrei Popescu">

        <label for="email">Adresă de email</label>
        <input type="email" id="email" name="email" required placeholder="Ex: andrei@email.com">

        <label for="message">Mesaj / Cerere ofertă</label>
        <textarea id="message" name="message" rows="5" required placeholder="Scrie aici detaliile cererii tale..."></textarea>

        <button type="submit" class="btn primary">Trimite cererea</button>
        <span id="formStatus" class="status"></span>
      </form>

      <div class="contact-info">
        <h3>Date de contact</h3>
        <p>
          <strong>Salt Star Corporation</strong><br>
          Str. Industrială nr. 25, București<br>
          Tel: <a href="tel:+40733123456">+40 733 123 456</a><br>
          Email: <a href="mailto:contact@sare.ro">contact@sare.ro</a>
        </p>
      </div>

    </div>
  </main>

  <!-- 🔵 Footer component -->
  <div w3-include-html="components/footer.html"></div>

  <!-- Include HTML Script -->
  <script>
    function includeHTML() {
      const elements = document.querySelectorAll("[w3-include-html]");
      elements.forEach(el => {
        const file = el.getAttribute("w3-include-html");
        fetch(file)
          .then(r => r.text())
          .then(data => {
            el.innerHTML = data;
            el.removeAttribute("w3-include-html");
            includeHTML();
          });
      });
    }
    includeHTML();
  </script>

  <script src="script.js"></script>
</body>
</html>
